<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="Product_Card-Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Wrapper">
        <div class="Container">
            <div id="Box-1">
                <img id="Mug" src="mug.jpg">
            </div>
            <div id="Box-2">
                <div class="Desc" id="COFFEE">COFFEE MUG</div>
                <div class="Desc" id="White">White Coffee Mug</div>
                <div class="Desc" id="Coffee">Coffee Mugs are designed to express
                    emotions. These are acclaimed for
                    their amazing designs & superior
                    quality.
                </div>
                <div id="Price1">₹149</div>
                <div id="Price2">₹230</div>
                <div id="Add_to_Cart">
                    <img id="Icon" src="icon-cart.png">
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>


    </div>    



</body>
</html>
